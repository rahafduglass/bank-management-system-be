spring.application.name=backend


spring.datasource.url=jdbc:mysql://localhost:3306/bankdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.swagger-ui.path=/swagger-ui.html


# jwt configuration
bankdb.jwt.
bankdb.jwt.validity=7
bankdb.jwt.authHeader=Authorization
bankdb.jwt.prefix=Bearer

### Paths
bankdb.security.paths.endpoints.public=/api/v1/idm/login,/error,/api/v1/idm/register
bankdb.security.paths.actuator.public=/actuator/health,/actuator/info
bankdb.security.paths.actuator.private=/actuator/**

# OTP Configurations
bankdb.otp.validity-time=10
bankdb.otp.length=6
bankdb.otp.secret-
bankdb.otp.hash-algorithm=HmacSHA256
bankdb.otp.prefix-key=$REDIS_KEY#OTP=
bankdb.otp.validity.prefix-key=$REDIS_KEY#OTP_VALIDITY=